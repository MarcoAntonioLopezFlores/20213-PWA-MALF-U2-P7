<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#7952B3" />
    <title>20213-PWA-MALF-U2-P7</title>
  </head>

  <body>
    <h1 class="text-center">Acceso a cámaras</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div
            class="
              m-4
              d-flex
              flex-row
              justify-content-center
              align-items-center
            "
            style="height: 300px"
          >
            <video id="player" class="img-fluid" autoplay></video>
          </div>
        </div>
        <div class="col-12 m-2">
          <button id="btnCamera" class="btn btn-primary btn-block">
            Abrir Cámara Frontal
          </button>
          <button id="btnCameraBack" class="btn btn-primary btn-block">
            Abrir Cámara Trasera
          </button>
          <button id="btnTakePhoto" class="btn btn-primary btn-block">
            Tomar foto
          </button>
        </div>
        <div class="m-4 mx-auto" id="collectionPictures">
          <div class="card bg-light" id="example">
            <div class="card-body">
              <img
                id="photo"
                src="./images/user.png"
                alt="picture"
                width="300"
                height="300"
              />
            </div>
            <div class="card-header">
              <p class="text-center"><strong>Frontal</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    -->
  </body>
</html>
